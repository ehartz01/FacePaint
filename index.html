<!doctype html>
<html>
<head>
  <!-- Based on https://trackingjs.com/examples/face_camera.html -->
  
  <meta charset="utf-8">
  <title>FacePaint</title>

  <!-- Must download trackingjs files from https://trackingjs.com and put them where these 'script src=' statements will find them. -->
  <script src="./tracking.js-master/build/tracking-min.js"></script>
  <script src="./tracking.js-master/build/data/face-min.js"></script>
  <script src="./tools.js"></script>
  <script src="https://download.affectiva.com/js/3.1/affdex.js"/>></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


  <div class="demo-frame">
    <div class="demo-container">
      <canvas id="canvas" width="320" height="240"></canvas>
            <video id="video" width="320" height="240" preload autoplay loop muted></video>
    </div>
  </div>

  <br>

  <div id="app">
    <canvas id="drawZone" style="border:1px solid #000000; margin-top: 0px; margin-left: 0px;">
    </canvas>
  </div>

  <script>
    var faceX;
    var faceY;
    var emotions;

    window.onload = function() {
      new Main(document.body);
    }

    function getX() {return faceX;}
    function getY() {return faceY;}
    function getEmotion() {
      return Object.keys(emotions).reduce(function(a,b){return emotions[a] > emotions[b] ? a : b });
    }


    class Main {
      constructor (parent) {
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var tracker = new tracking.ObjectTracker('face');
        tracker.setInitialScale(4);
        tracker.setStepSize(2);
        tracker.setEdgesDensity(0.1);
        tracking.track('#video', tracker, { camera: true });
        tracker.on('track', function(event) {
          context.clearRect(0, 0, canvas.width, canvas.height);
          event.data.forEach(function(rect) {
            context.strokeStyle = '#a64ceb';
            context.strokeRect(320 - rect.x - rect.width, rect.y, rect.width, rect.height);
            context.font = '11px Helvetica';
            context.fillStyle = "#fff";
            //faceX = 220 - rect.x;
            //faceY = rect.y;
          });
        });

        var divRoot = $("#video")[0];
        var w = 320;
        var h = 240;
        var faceMode = affdex.FaceDetectorMode.LARGE_FACES;
        var detector = new affdex.CameraDetector(divRoot, w, h, faceMode);
        detector.detectAllEmotions();
        detector.addEventListener("onImageResultsSuccess", function(faces, image, timestamp) {
          if(faces.length > 0){
            emotions = JSON.stringify(faces[0].emotions);
            var nose = faces[0].featurePoints[12];
            faceX = 320 - nose.x;
            faceY = nose.y - 50;
            var emote = getEmotion();
            console.log(emote);   
          }

          drawBackground();

        });
        detector.start();


        tools.Line = new LineTool();
        tools.Erase = new EraseTool();
        tools.Spray = new SprayTool();

        var canvas = elt("canvas", {id: "drawZone"});
        var cx = canvas.getContext("2d");
        var toolbar = elt("div", {class: "toolbar"}); 
        toolbar.appendChild (new ToolControl (cx).elt); 
        toolbar.appendChild (new ColorControl (cx).elt); 
        toolbar.appendChild (new BrushControl (cx).elt);
        toolbar.appendChild (new EraseButton (cx).elt); 

        var panel = elt("div", {class: "picturepanel"}, canvas); 
        parent.appendChild(elt("div", null, panel, toolbar));
      }

    };

    function drawBackground () {
      var c = document.getElementById ("drawZone");
      var gc = c.getContext("2d");

      // Grey background
      gc.fillStyle = "#EEEEEE";
      gc.fillRect (0, 0, c.width, c.height);
      gc.fillStyle = "#000000"
      gc.beginPath();
      gc.arc(faceX, faceY, 1, 0, 1*Math.PI);
      gc.fillStyle = 'black';
      gc.fill();
      gc.closePath();

    }


  </script>

</body>
</html>
